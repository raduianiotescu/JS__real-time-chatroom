<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realtime Chatroom</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="my-4 text-center">Chat</h1>

      <div class="chat-rooms mb-3 text-center">
        <button class="btn btn-outline-primary mx-1" id="general">
          #General
        </button>
        <button class="btn btn-outline-primary mx-1" id="gaming">
          #Gaming
        </button>
      </div>

      <div class="current-user text-center mb-3">
        Your username:
        <span id="current-username"><i>Anonymous</i></span>
      </div>

      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <form class="new-chat my-3" id="new-chat-form">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input
            type="text"
            id="message"
            class="form-control"
            required
            autocomplete="off"
          />
          <div class="input-group-append">
            <input type="submit" class="btn btn-primary" value="Send" />
          </div>
        </div>
      </form>

      <button class="btn btn-danger my-4 mx-5" id="clear-room">
        Clear Room
      </button>

      <div class="row">
        <div class="col"><hr /></div>
      </div>
      <div class="row">
        <div class="col"><hr /></div>
      </div>
      <div class="row">
        <div class="col text-center">Update your profile</div>
      </div>
      <div class="row">
        <div class="col"><hr /></div>
      </div>
      <div class="row">
        <div class="col"><hr /></div>
      </div>

      <form class="new-name my-3" id="new-name-form">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input
            type="text"
            id="name"
            class="form-control"
            required
            autocomplete="off"
          />
          <div class="input-group-append">
            <input type="submit" class="btn btn-secondary" value="Update" />
          </div>
        </div>
        <div class="update-mssg text-success mt-2"></div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
